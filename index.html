<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Coming Soon</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 0.5rem; color: #2d3436; }
        p { color: #636e72; font-size: 1.1rem; }
        .links { margin-top: 1.5rem; }
        a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #0984e3;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background: #0984e3;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="fluid-canvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;"></canvas>

    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>I'm currently building something awesome. Stay tuned!</p>
        <div class="links">
            <a href="https://github.com">Follow my GitHub</a>
        </div>
    </div>

    <!-- First, load the library from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fluid-canvas@latest"></script>
    
    <!-- Second, load your custom script file -->
    <script src="script.js" defer></script>

</body>
</html>
